spring:
  application:
    name: highlight
  datasource:
    url: jdbc:postgresql://localhost:5432/highlight
    username: highlight
    password: 1234
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  flyway:
    enabled: true
    baseline-on-migrate: true
  docker:
    compose:
      enabled: false

chzzk:
  base-url: https://api.chzzk.naver.com
  # Max bytes WebClient will buffer for a single response (defaults to 10MB here)
  max-in-memory-size: 10485760

gemini:
  api-key: ${GEMINI_API_KEY:}

# Logging and management
logging:
  level:
    root: INFO
    com.pachy.highlight: DEBUG